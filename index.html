<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Nhập cân nặng:</h3>
<input id="weight" type="text" oninput="chiso()"><br>
<h3>Nhập chiều cao:</h3>
<input id="height" type="text" oninput="chiso()"> cm<br>
<h3 id="result">Kết quả:</h3>
<script>
    function chiso() {
        let weight = document.getElementById("weight").value;
        let height = document.getElementById("height").value;
        height = height/100;
        let result = document.getElementById("result");
        let bmi = weight / (height**2);
        if (bmi < 18.5) {
            result.innerText = "Kết quả: Underweight";
        }
        else if (18.5 <= bmi < 25.0) {
            result.innerText = "Kết quả: Normal";
        }
        else if (25.0 <= bmi < 30.5) {
            result.innerText = "Kết quả: Overweight";
        }
        else {
            result.innerText = "Kết quả: Obese ";
        }
    }
</script>
</body>
</html>
